<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags provide information about the HTML document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on different devices -->
    
    <!-- The title of the webpage, shown in the browser tab -->
    <title>Interactive Resume Builder</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The main container that holds the two-pane layout -->
    <div class="container">
        
        <!-- Left Pane: The form for user input -->
        <div class="form-container">
            <h1>Resume Builder</h1>
            
            <!-- The main form element -->
            <form id="resume-form">
                
                <!-- Personal Information Section -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <input type="text" id="name" placeholder="Name" required maxlength="50">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="tel" id="phone" placeholder="Phone">
                    <input type="text" id="linkedin" placeholder="LinkedIn Profile URL">
                    <input type="text" id="github" placeholder="GitHub Profile URL">
                </fieldset>

                <!-- Education Section -->
                <fieldset>
                    <legend>Education</legend>
                    <!-- This div will be populated with education entries by JavaScript -->
                    <div id="education-entries"></div>
                    <!-- Button to add a new education entry -->
                    <button type="button" id="add-education">Add Education</button>
                </fieldset>

                <!-- Work Experience Section -->
                <fieldset>
                    <legend>Work Experience</legend>
                    <!-- This div will be populated with work entries by JavaScript -->
                    <div id="work-entries"></div>
                    <!-- Button to add a new work experience entry -->
                    <button type="button" id="add-work">Add Work Experience</button>
                </fieldset>

                <!-- Skills Section -->
                <fieldset>
                    <legend>Skills</legend>
                    <!-- This div will be populated with skill entries by JavaScript -->
                    <div id="skills-entries"></div>
                    <!-- Button to add a new skill -->
                    <button type="button" id="add-skill">Add Skill</button>
                </fieldset>
            </form>
        </div>
        
        <!-- Right Pane: The live preview of the resume -->
        <div class="preview-container">
            <h2>Live Preview</h2>
            
            <!-- Template switcher dropdown -->
            <div class="template-switcher">
                <label for="template-select">Choose a template:</label>
                <select id="template-select">
                    <option value="modern">Modern</option>
                    <option value="classic">Classic</option>
                </select>
            </div>
            
            <!-- The area where the resume preview will be generated by JavaScript -->
            <div id="resume-preview" class="resume-preview modern">
                <!-- The content of this div is updated in real-time -->
            </div>
            
            <!-- Button to export the resume to PDF (triggers print dialog) -->
            <button id="export-pdf">Export to PDF</button>
        </div>
    </div>
    
    <!-- Link to the external JavaScript file for interactivity -->
    <script src="app.js"></script>
</body>
</html>
